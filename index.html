<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NFT Preview Card</title>
        <link rel="icon" type="image/png" size="32x32" href="images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <section class="middle-layer">
                <section class="card">
                    <section class="image">
                        <img class="equilibr-img" src="images/image-equilibrium.jpg" alt="equilibrium-img">
                        <div class="icon">
                            <div class="eye"><img class="icon-view" src="images/icon-view.svg" alt="icon-view"></div>
                        </div>
                    </section>
                    <section class="description">
                        <h1>Equilibrium #3429</h1>
                        <p>Our Equilibrium collection promotes balance and calm.</p>
                        <p class="price"><img id="eth-img" src="images/icon-ethereum.svg" alt="eth-img">0.041 ETH</p>
                        <P class="time-left"><img id="clock-img" src="images/icon-clock.svg" alt="clock-img">3 days left</P>
                    </section>       
                    <hr>
                    <section class="foot">
                        <p class="creator"><img id="jules-wyver-img" src="images/image-avatar.png" alt="jules-wyver-img">Creation of <span>Jules Wyvers</span></p>
                    </section>
                </section>
            </section>
        </main>
    </body>
</html>
